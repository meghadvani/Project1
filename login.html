<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- css -->
    <link rel="stylesheet" href="asset/css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Fonts -->
    <link rel="stylesheet" href="asset/fonts/stylesheet.css" />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="row justify-center align-center vh-100">
          <div class="w-6">
            <div class="card text-center">
              <div class="cardimg">
                <img src="asset/images/login.png" alt=""/>
              </div>
            </div>
          </div>
          <div class="w-6">
            <div class="card1">
              <h1>Welcome to Akademi School</h1>
              <p>Need an account?</p><a href=""><p>Sign Up</p></a><hr>
              <h2>Sign in</h2>
              <form action="">
                <div class="mb-3">
                  <label for="">
                    <p class="email">Email</p><input type="email" name="" id="" placeholder="Your Email">
                  </label>
                </div>
                <div class="mb-3">
                  <label for="">
                   <p class="password">Password</p><input type="password" name="" id="" placeholder="Your Password">
                  </label>
                </div>
                <a href=""><button class="btn">Login</button></a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
